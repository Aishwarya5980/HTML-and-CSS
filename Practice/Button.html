<!DOCTYPE html>
<html lang="en"> 
  <head> <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Button</title> 
    <style>
      .clickme-button {
        background-color: #ff0051; /* Green */
        border: 2px solid rgb(0, 0, 0);
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: aerial;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition-duration: 1s;
      }
      .clickme-button:hover { 
        background-color: #ff66a3; /* Green */ 
        color: white; 
        transition-duration: 1s;
        box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.25);
      } 
      .clickme-button:active { 
        background-color: #00fff7; /* Green */ 
        color: black; 
        box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.25);
      }   
      .anchor {
        color: white;
        text-decoration: none;
      }
    </style>
  </head> 
  <body> 
    <button class="clickme-button"  ><a class="anchor" href="https://www.youtube.com/"  target="_blank">
      Happy!
    </a></button> 
  </body> 
  </html>
